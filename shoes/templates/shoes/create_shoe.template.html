{% extends 'base.template.html' %}
{% load cloudinary %}
{% load crispy_forms_tags %}

{%block content %}
<div class="container">

    <div class="containerForm">
        <h1 class="header">Add Shoe</h1>
        <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {{ form|crispy }}
            <button type="submit" class="btn">Submit</button>
            <a href="{% url 'main_shoe' %}" disabled class="text-muted">Cancel</a>
        </form>
    </div>  

</div>


<!-- <div class="status">
    <h2>Status</h2>
    <span class="status_value">Idle</span>
</div>

<div class="uploaded_info_folder">
</div>  -->

{% endblock %}

{%block js%}
{% cloudinary_includes %}
{% cloudinary_js_config %}
<script>
    function prettydump(obj) {
        ret = ""
        $.each(obj, function (key, value) {
            ret += "<tr><td>" + key + "</td><td>" + value + "</td></tr>";
        });
        return ret;
    }
    $(function () {
        $('#form input[type="file"]')
            .cloudinary_fileupload({
                dropZone: '#form',
                start: function () {
                    $('.status_value').text('Starting direct upload...');
                },
                progress: function () {
                    $('.status_value').text('Uploading...');
                },
            })
            .on('cloudinarydone', function (e, data) {
                $('.status_value').text('Updating backend...');
                var info = $('<div class="uploaded_info"/>');
                $(info).append($('<div class="data"/>').append(prettydump(data.result)));
                $(info).append($('<div class="image"/>').append(
                    $.cloudinary.image(data.result.public_id, {
                        format: data.result.format, width: 150, height: 150, crop: "fill"
                    })
                ));
                $('.uploaded_info_folder').append(info);
                $('#form  input[type="file"]').parent().parent().remove();
            });
    });
</script>

{% endblock %}
